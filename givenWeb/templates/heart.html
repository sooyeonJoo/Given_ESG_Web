<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Given</title>
{% load static %}
    <link rel="stylesheet" href="{% static 'css/common.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/heart.css' %}" />
    <script src="{% static 'js/heart.js' %}"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="{% url 'given_home' %}"><img src="{% static 'images/logoK.png' %}" alt="기븐 로고"/></a>
      </div>
      <nav>
        <ul>
          <li><a class="nav_heart" href="{% url 'given_heart' %}">마음으로 기부하기</a></li>
          <li><a class="nav_money" href="{% url 'given_money' %}">돈으로 기부하기</a></li>
          <li><a class="nav_mypage" href="{% url 'given_mypage' %}"><img src="{% static 'images/mypage.png' %}" alt="마이페이지 아이콘"/></a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div id="intro">
        <h1>마음으로 기부하기</h1>
        <p>
          하루에 한 번, 댓글을 입력할 수 있습니다.<br />
          여러분의 소중한 마음을 모아 기븐이 함께 기부하겠습니다.
        </p>
      </div>
      <div id="heart">
        <div class="message_wrap">
          <div class="message_header">소중한 마음을 모아주세요.</div>
          <div class="chat">
            <ul id="messageList">
              <!-- 동적 생성된 메시지-->
            </ul>
          </div>

          <div class="input">
            <textarea id="messageInput" placeholder="댓글을 입력해 주세요."></textarea>
            <button id="sendButton">전송</button>
          </div>
        </div>
        <section class="tree_img">
          <div class="comment-box">
            오늘의 댓글: <span id="commentCount">0</span>
          </div>
          <img
            class="earth_half"
            src="{% static 'images/earth_half.png' %}"
            alt="지구"
          />
          <img class="sun" src="{% static 'images/sun.png' %}" alt="해" />
          <img class="cloud" src="{% static 'images/cloud.png' %}" alt="구름" />
          <img class="cloud2" src="{% static 'images/cloud.png' %}" alt="구름" />

          <div class="treeElements">
            <img class="tree" src="{% static 'images/treeA_1.png' %}" alt="나무" />
            <img class="tree2" src="{% static 'images/treeB_2.png' %}" alt="나무" />
            <img class="tree3" src="{% static 'images/treeA_1.png' %}" alt="나무" />
            <img class="tree4" src="{% static 'images/treeA_1.png' %}" alt="나무" />
            <img class="tree5" src="{% static 'images/treeA_2.png' %}" alt="나무" />
            <img class="tree6" src="{% static 'images/treeB_1.png' %}" alt="나무" />
            <img class="tree7" src="{% static 'images/treeB_1.png' %}" alt="나무" />
            <img class="tree8" src="{% static 'images/treeA_2.png' %}" alt="나무" />
            <img class="tree9" src="{% static 'images/treeA_1.png' %}" alt="나무" />
            <img class="tree10" src="{% static 'images/treeA_1.png' %}" alt="나무" />
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
